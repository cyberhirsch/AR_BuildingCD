<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Building CD Experience - Location Based</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs='sourceType: webcam; debugUIEnabled: false; videoTexture: true;'
    >
      <a-camera gps-camera rotation-reader></a-camera>
      
      <a-entity
        gltf-model="./scene.gltf"
        scale="0.1 0.1 0.1"
        position="0 0 0"
        rotation="-90 0 0"
        gps-entity-place="latitude: LATITUDE; longitude: LONGITUDE;"
        look-at="[gps-camera]"
      ></a-entity>
    </a-scene>
    <div style="position: fixed; bottom: 10px; left: 10px; width: 100%; text-align: center; z-index: 1; color: white; background-color: rgba(0,0,0,0.5); padding: 5px;">
      AR Building CD Experience - Look around to find the 3D model!
    </div>
  </body>
</html>
