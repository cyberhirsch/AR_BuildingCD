<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience with Sketchfab Model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
        <a-marker preset="hiro">
            <a-entity id="sketchfab-model"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Replace 'YOUR_MODEL_ID' with your actual Sketchfab model ID
        const MODEL_ID = 'YOUR_MODEL_ID';

        // Initialize the Sketchfab viewer
        let iframe = document.createElement('iframe');
        document.getElementById('sketchfab-model').appendChild(iframe);

        let client = new Sketchfab(iframe);

        client.init(MODEL_ID, {
            success: function onSuccess(api) {
                api.start();
                api.addEventListener('viewerready', function() {
                    console.log('Viewer is ready');
                    
                    // Adjust the model's position, scale, and rotation as needed
                    api.setCamera({
                        position: [0, 0, 5],
                        target: [0, 0, 0]
                    });
                });
            },
            error: function onError() {
                console.log('Viewer error');
            },
            autostart: 1,
            transparent: 1,
            ui_controls: 0,
            ui_infos: 0,
            ui_stop: 0,
            ui_watermark: 0
        });
    </script>
</body>
</html>
