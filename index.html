<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true;'>
      <a-marker preset="hiro">
        <!-- Replace this with your 3D model -->
        <a-entity
          gltf-model="./scene.gltf"
          scale="0.1 0.1 0.1"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
        
        <!-- Example objects from the working example -->
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <div style="position: fixed; bottom: 10px; left: 10px; width: 100%; text-align: center; z-index: 1; color: white; background-color: rgba(0,0,0,0.5); padding: 5px;">
      AR Building CD Experience - Scan a Hiro marker to view the model
    </div>
  </body>
</html>
